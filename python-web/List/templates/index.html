<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список дел</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Список дел</h2>
        <form action="/add" method="post" class="mb-3 d-flex">
            <input type="text" name="title" class="form-control me-2" placeholder="Добавить новую задачу" required>
            <button type="submit" class="btn btn-primary">Добавить</button>
        </form>
        
        <div class="mb-3">
            <a href="/" class="btn btn-secondary btn-sm">Все</a>
            <a href="/?filter=active" class="btn btn-warning btn-sm">Активные</a>
            <a href="/?filter=completed" class="btn btn-success btn-sm">Выполненные</a>
        </div>

        <ul class="list-group">
            {% for task in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span class="{% if task[2] %}text-decoration-line-through{% endif %}">{{ task[1] }}</span>
                <div>
                    {% if not task[2] %}
                    <a href="/complete/{{ task[0] }}" class="btn btn-success btn-sm">✔</a>
                    {% endif %}
                </div>
            </li>
            {% endfor %}
        </ul>

        <div class="mt-3">
            <a href="/clear" class="btn btn-danger btn-sm">Удалить выполненные</a>
        </div>
    </div>
</body>
</html>

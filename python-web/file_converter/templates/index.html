<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конвертер файлов в PDF</title>
</head>
<body>
    <h1>Конвертер файлов в PDF</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".png, .jpg, .jpeg, .docx" required>
        <button type="submit">Конвертировать в PDF</button>
    </form>
</body>
</html>

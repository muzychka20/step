<!DOCTYPE html>
<html>
<head>
    <title>Сохраненные пароли</title>
</head>
<body>
    <h1>Ваши сохраненные пароли</h1>
    <ul>
        {% for p in passwords %}
            <li>{{ p.value }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}">Создать новый пароль</a>
    <a href="{{ url_for('logout') }}">Выход</a>
</body>
</html>

{% extends 'layout.html' %}

{% block content %}
    <form action="/" method="POST">
        <input type="text" name="category" placeholder="Категория" required>
        <input type="number" step="0.01" name="amount" placeholder="Сумма" required>
        <input type="date" name="date" required>
        <button type="submit">Добавить расход</button>
    </form>

    <h2>Расходы</h2>
    <table>
        <thead>
            <tr>
                <th>Категория</th>
                <th>Сумма</th>
                <th>Дата</th>
            </tr>
        </thead>
        <tbody>
            {% for expense in expenses %}
                <tr>
                    <td>{{ expense.category }}</td>
                    <td>{{ expense.amount }}</td>
                    <td>{{ expense.date }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <h3>Итоговая сумма: {{ total }}</h3>

    <a href="{{ url_for('export') }}">Экспорт в Excel</a>
    <br>
    <a href="{{ url_for('chart') }}">Посмотреть график</a>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
<h2>Редактировать пост</h2>
<form method="POST">
    <input type="text" name="title" value="{{ post.title }}" required>
    <textarea name="content" required>{{ post.content }}</textarea>
    <button type="submit">Сохранить</button>
</form>
{% endblock %}

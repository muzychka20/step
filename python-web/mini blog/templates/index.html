{% extends 'base.html' %}

{% block content %}
<h2>Список постов</h2>
{% for post in posts %}
    <div class="post">
        <h3><a href="{{ url_for('post_detail', post_id=post.id) }}">{{ post.title }}</a></h3>
        
        <img src="{{ url_for('static', filename=post.image) }}" alt="image" class="post-image">

        <p>{{ post.content[:100] }}...</p>
        <p><small>Опубликовано: {{ post.created_at.strftime('%d-%m-%Y %H:%M') }}</small></p>
    </div>
{% endfor %}
{% endblock %}

<!--Адаптивность Bootstrap-->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Пример</title>
    <!-- Подключаем CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <h1 class="text-center text-primary">Привет, Bootstrap!</h1>

    <!-- Подключаем JavaScript Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <div class="d-none d-md-block">Отображается только на больших экранах</div>
    <div class="d-block d-md-none">Отображается только на мобильных</div>
</body>
</html>

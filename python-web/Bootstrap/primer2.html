<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Пример</title>
    <!-- Подключаем CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <h1 class="text-center text-primary">Привет, Bootstrap!</h1>

    <!-- Подключаем JavaScript Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <div class="container">
        <div class="row">
            <div class="col-md-4 bg-primary text-white p-3">Колонка 1</div>
            <div class="col-md-4 bg-success text-white p-3">Колонка 2</div>
            <div class="col-md-4 bg-danger text-white p-3">Колонка 3</div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>API Interaction with Forms</title>
<style>
  body { font-family: Arial, sans-serif; }
  .response { margin-top: 20px; }
</style>
</head>
<body>

<h2>Получение списка пользователей</h2>
<button id="getUsers">Получить пользователей</button>

<h2>Получение пользователя по ID</h2>
<form id="getUserForm">
  <input type="number" id="userId" placeholder="Введите ID пользователя" required>
  <button type="submit">Получить пользователя</button>
</form>

<h2>Создание пользователя</h2>
<form id="createUserForm">
  <input type="text" id="userName" placeholder="Имя" required>
  <input type="text" id="userJob" placeholder="Профессия" required>
  <button type="submit">Создать пользователя</button>
</form>

<div class="response" id="response"></div>

<script src="formPeople.js"></script>
</body>
</html>

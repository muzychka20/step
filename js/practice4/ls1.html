<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Form Data to Local Storage</title>
</head>
<body>
<h2>Registration Form</h2>
<form id="registrationForm">
  <label for="username">Username:</label>
  <input type="text" id="username" name="username" required>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required>

  <label for="password">Password:</label>
  <input type="password" id="password" name="password" required>

  <button type="submit">Register</button>
</form>

<script>
document.getElementById('registrationForm').addEventListener('submit', function(event) {
  event.preventDefault(); // Предотвращаем стандартную отправку формы

  const username = document.getElementById('username').value;
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;

  // Сохраняем данные пользователя в Local Storage
  localStorage.setItem('username', username);
  localStorage.setItem('email', email);
  localStorage.setItem('password', password); // Обратите внимание: сохранение паролей в Local Storage не рекомендуется из-за вопросов безопасности

  alert('User registered successfully!');
  document.getElementById('registrationForm').reset(); // Очистка формы после регистрации
});
</script>
</body>
</html>
